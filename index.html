<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>

    </head>
    <body>
        <div id="popup" class="modal">
  <div class="modal-content">
    <h2>Termos de Uso</h2>
    <p>Ao utilizar esta ferramenta, você concorda que é o único responsável pelo seu uso. Não nos responsabilizamos por quaisquer danos causados direta ou indiretamente.</p>
    <button onclick="fecharPopup()">Aceito os Termos</button>
  </div>
</div>
        <h1>Crie seu próprio meme moléculas</h1>
        <div>
            <h2>Dentro <input type="text" id="caixaTexto" class="caixa" value="de ..."></h2>
        </div><br>
        <div>
            <h2>Dentro <span id="resultadoum"></span></h2>
        </div><br>
        <div>
            <h2>Tem <input type="text" id="caixaTextob" class="caixa" value="..."></h2>
            <h2>Tem <span id="resultadodois"></span></h2>
        </div>

        <button onclick="falarMeme()">Ouça em voz alta</button>
        
  <script>
    let valor = "de ...";
    let valordois = "...";


    document.getElementById("resultadoum").innerText = valor;
    document.getElementById("resultadodois").innerText = valordois;


    document.getElementById("caixaTexto").addEventListener("input", function(event) {
      valor = event.target.value;
      document.getElementById("resultadoum").innerText = valor;
    });


    document.getElementById("caixaTextob").addEventListener("input", function(event) {
      valordois = event.target.value;
      document.getElementById("resultadodois").innerText = valordois;
    });

    function falarMeme() {
        const texto1 = "Dentro " + valor;
        const texto2 = "Tem " + valordois;
        const fraseCompleta = texto1 + " " + texto1 + ". " + texto2 + " " + texto2;

        const fala = new SpeechSynthesisUtterance(fraseCompleta);
        fala.lang = "pt-BR";       
        fala.pitch = 2;            
        fala.rate = 0.9;           

        
        const vozes = speechSynthesis.getVoices();
        const vozPortugues = vozes.find(v => v.lang === "pt-BR");

        if (vozPortugues) {
            fala.voice = vozPortugues;
        }

        speechSynthesis.speak(fala);
        }


      function fecharPopup() {
    document.getElementById("popup").style.display = "none";
  }
      
window.speechSynthesis.onvoiceschanged = () => {};

  </script>
    </body>
</html>
